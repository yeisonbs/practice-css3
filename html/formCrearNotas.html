        <form class="center" name="" method="post" action="../jsp/procesarNotas.jsp">
            
            <p>Por favor digite los datos del estudiante y la cantidad de notas que desea registrar:</p><br/>
            
            <label>Nombre:<span>Nombre Completo</span></label>
            <input type="text" name="nombre" />
          
            
            <label>Código:<span>Máximo 7 caracteres</span></label>
            <input maxlength="6" type="text" name="codigo" />
            
            <label>Cantidad de Notas:<span>coloque cantidades mayores que 0</span></label>
            <input maxlength="6" type="text" name="n" />
            
            
            <input type="submit" value="Procesar" />
            <input type="reset" value="Borrar" />
                        
        	<div class="clear"></div>
            
        </form>
